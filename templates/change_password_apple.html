<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - Angela · 非劳务收入管道设计师</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- 核心CSS文件 -->
    <link href="{{ url_for('static', filename='css/apple-design-system.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/navigation-redesign.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/user-menu-dropdown.css') }}" rel="stylesheet">
    
    <style>
        /* 页面特定样式 */
        .auth-container {
            max-width: 480px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .auth-icon {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto var(--space-4);
        }
        
        .auth-title {
            font: var(--font-title-2);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }
        
        .auth-subtitle {
            font: var(--font-body);
            color: var(--color-text-secondary);
        }
        
        .form-group {
            margin-bottom: var(--space-6);
        }
        
        .form-label {
            font: var(--font-callout);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
            display: block;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: var(--space-4) var(--space-4);
            border: 1.5px solid var(--color-gray-300);
            border-radius: var(--radius-lg);
            font: var(--font-body);
            background: var(--color-bg-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
            transform: scale(1.02);
        }
        
        .btn-primary {
            width: 100%;
            padding: var(--space-4) var(--space-6);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border: none;
            color: white;
            border-radius: var(--radius-lg);
            font: var(--font-callout);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 122, 255, 0.3);
        }
        
        .btn-secondary {
            width: 100%;
            padding: var(--space-4) var(--space-6);
            background: var(--color-gray-100);
            border: 1.5px solid var(--color-gray-300);
            color: var(--color-text-primary);
            border-radius: var(--radius-lg);
            font: var(--font-callout);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: var(--space-4);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-secondary:hover {
            background: var(--color-gray-200);
            border-color: var(--color-gray-400);
            color: var(--color-text-primary);
            text-decoration: none;
        }
        
        body {
            padding-top: 64px;
        }
        
        .main-content {
            padding-top: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
        }
        
    </style>
</head>
<body>
    <!-- 引用公共导航栏组件 -->
    {% include 'components/navigation.html' %}
    
    <!-- 主要内容 -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="auth-title">修改密码</h1>
                <p class="auth-subtitle">请输入当前密码以及新密码来更新您的账户安全</p>
            </div>
            
            <!-- 消息提示 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} mb-4">
                            <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' }} me-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="current_password" class="form-label">
                        <i class="fas fa-lock me-2"></i>
                        当前密码
                    </label>
                    <input type="password" 
                           id="current_password" 
                           name="current_password" 
                           class="form-control"
                           placeholder="请输入您的当前密码"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="new_password" class="form-label">
                        <i class="fas fa-key me-2"></i>
                        新密码
                    </label>
                    <input type="password" 
                           id="new_password" 
                           name="new_password" 
                           class="form-control"
                           placeholder="请输入新密码（至少6位）"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">
                        <i class="fas fa-check-circle me-2"></i>
                        确认新密码
                    </label>
                    <input type="password" 
                           id="confirm_password" 
                           name="confirm_password" 
                           class="form-control"
                           placeholder="请再次输入新密码"
                           required>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save me-2"></i>
                    更新密码
                </button>
            </form>
        </div>
    </main>
    
    <!-- JavaScript文件 -->
    <script src="{{ url_for('static', filename='js/user-menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mobile-menu.js') }}"></script>
</body>
</html>
