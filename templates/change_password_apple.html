<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - Angela · 非劳务收入管道设计师</title>

    <!-- 预加载关键字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Apple级别设计系统 -->
    <link href="{{ url_for('static', filename='css/apple-design-system.css') }}" rel="stylesheet">
    <!-- 未来科幻增强版设计系统 -->
    <link href="{{ url_for('static', filename='css/future-enhanced-apple.css') }}" rel="stylesheet">
    <!-- 按钮修复样式 -->
    <link href="{{ url_for('static', filename='css/button-fix.css') }}" rel="stylesheet">
    <!-- 用户认证样式 -->
    <link href="{{ url_for('static', filename='css/auth-styles.css') }}" rel="stylesheet">
    <!-- 世界一流导航设计 -->
    <link href="{{ url_for('static', filename='css/navigation-redesign.css') }}" rel="stylesheet">
    <!-- 用户菜单下拉设计 -->
    <link href="{{ url_for('static', filename='css/user-menu-dropdown.css') }}" rel="stylesheet">
    <!-- 导航栏间距修复 - 解决顶部空白问题 -->
    <link href="{{ url_for('static', filename='css/navigation-spacing-fix.css') }}" rel="stylesheet">

    <!-- SEO优化 -->
    <meta name="description" content="修改密码 - 保护您的账户安全">
    <meta name="keywords" content="密码修改,账户安全,Angela AI">
    
    <style>
        /* 修改密码页面专用样式 */
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: var(--space-8);
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-4);
            padding: var(--space-8);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .auth-icon {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto var(--space-4);
        }
        
        .auth-title {
            font: var(--font-title-2);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }
        
        .auth-subtitle {
            font: var(--font-body);
            color: var(--color-text-secondary);
            margin: 0;
        }
        
        .form-group {
            margin-bottom: var(--space-6);
        }
        
        .form-label {
            font: var(--font-headline);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-2);
            font: var(--font-body);
            background: var(--color-bg-primary);
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border: none;
            border-radius: var(--radius-2);
            color: white;
            font: var(--font-headline);
            padding: var(--space-4) var(--space-6);
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            transform: translateY(-1px);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--color-text-secondary);
            text-decoration: none;
            font: var(--font-caption);
            margin-top: var(--space-6);
            transition: color 0.2s ease;
        }
        
        .back-link:hover {
            color: var(--color-primary);
        }
        
        .back-link i {
            margin-right: var(--space-2);
        }
        
        .form-text {
            font: var(--font-caption);
            color: var(--color-text-tertiary);
            margin-top: var(--space-2);
        }
    </style>
</head>
<body>
    <!-- 引用公共导航栏组件 -->
    {% include 'components/navigation.html' %}

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 页面标题区域 -->
        <header class="page-header">
            <h1 class="page-title">修改密码</h1>
            <p class="page-subtitle">为您的账户设置新密码，保护账户安全</p>
        </header>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2 class="auth-title">修改密码</h2>
                    <p class="auth-subtitle">请输入当前密码和新密码</p>
                </div>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mb-4">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="form-group">
                        <label for="current_password" class="form-label">
                            <i class="fas fa-key me-2"></i>当前密码
                        </label>
                        <input type="password" 
                               id="current_password" 
                               name="current_password" 
                               class="form-control" 
                               placeholder="请输入当前密码"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new_password" class="form-label">
                            <i class="fas fa-shield-alt me-2"></i>新密码
                        </label>
                        <input type="password" 
                               id="new_password" 
                               name="new_password" 
                               class="form-control" 
                               placeholder="请输入新密码"
                               required 
                               minlength="6">
                        <small class="form-text">密码长度至少为6位字符</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-check-circle me-2"></i>确认新密码
                        </label>
                        <input type="password" 
                               id="confirm_password" 
                               name="confirm_password" 
                               class="form-control" 
                               placeholder="请再次输入新密码"
                               required>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save me-2"></i>
                        更新密码
                    </button>
                </form>
                
                <a href="{{ url_for('edit_profile') }}" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    返回个人资料
                </a>
            </div>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/future-enhanced-interactions.js') }}"></script>
    <script src="{{ url_for('static', filename='js/user-menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mobile-menu.js') }}"></script>
    
    <script>
        // 密码验证功能
        document.addEventListener('DOMContentLoaded', function() {
            const newPasswordInput = document.getElementById('new_password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            
            function validatePasswords() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // 检查新密码长度
                if (newPassword.length > 0 && newPassword.length < 6) {
                    newPasswordInput.setCustomValidity('密码长度至少为6位');
                } else {
                    newPasswordInput.setCustomValidity('');
                }
                
                // 检查密码是否匹配
                if (confirmPassword.length > 0 && newPassword !== confirmPassword) {
                    confirmPasswordInput.setCustomValidity('两次输入的密码不一致');
                } else {
                    confirmPasswordInput.setCustomValidity('');
                }
            }
            
            newPasswordInput.addEventListener('input', validatePasswords);
            confirmPasswordInput.addEventListener('input', validatePasswords);
        });
    </script>
</body>
</html>
