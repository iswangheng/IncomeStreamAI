<!-- 全页面加载覆盖层 -->
<div id="pageLoadingOverlay" class="page-loading-overlay">
    <div class="loading-content">
        <div class="loading-spinner-container">
            <div class="apple-loading-spinner"></div>
        </div>
    </div>
</div>

<!-- Apple风格导航栏组件 -->
<nav class="navigation-bar">
    <div class="nav-content">
        <a href="{{ url_for('index') }}" class="nav-brand">
            <i class="fas fa-brain"></i>
            Angela
        </a>
        <div class="nav-actions">
            <!-- 移动端汉堡菜单按钮 -->
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>

            <!-- 移动端下拉菜单 -->
            <div class="mobile-dropdown" id="mobileDropdown">
                <div class="mobile-user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h4>{{ current_user.name or '用户' }}</h4>
                        <p>{{ current_user.phone }}</p>
                    </div>
                </div>

                <a href="{{ url_for('analysis_history') }}" class="dropdown-item">
                    <i class="fas fa-history"></i>
                    历史记录
                </a>
                <a href="{{ url_for('user_profile') }}" class="dropdown-item">
                    <i class="fas fa-user"></i>
                    个人信息
                </a>
                {% if current_user.is_admin %}
                <a href="{{ url_for('admin_dashboard') }}" class="dropdown-item">
                    <i class="fas fa-cog"></i>
                    管理中心
                </a>
                {% endif %}
                <a href="{{ url_for('logout') }}" class="dropdown-item">
                    <i class="fas fa-sign-out-alt"></i>
                    退出登录
                </a>
            </div>

            <!-- PC端用户菜单 -->
            <div class="user-menu">
                <div class="user-trigger" tabindex="0" role="button" aria-haspopup="true" aria-expanded="false">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span class="user-name">{{ current_user.name or current_user.phone }}</span>
                    </div>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </div>
                <div class="user-dropdown" role="menu">
                    <div class="dropdown-header">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-details">
                                <h4>{{ current_user.name or '用户' }}</h4>
                                <p>{{ current_user.phone }}</p>
                            </div>
                        </div>
                    </div>
                    <a href="{{ url_for('analysis_history') }}" class="dropdown-item" role="menuitem">
                        <i class="fas fa-history"></i>
                        历史记录
                    </a>
                    <a href="{{ url_for('user_profile') }}" class="dropdown-item" role="menuitem">
                        <i class="fas fa-user"></i>
                        个人信息
                    </a>
                    {% if current_user.is_admin %}
                    <a href="{{ url_for('admin_dashboard') }}" class="dropdown-item" role="menuitem">
                        <i class="fas fa-cog"></i>
                        管理中心
                    </a>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="dropdown-item logout" role="menuitem">
                        <i class="fas fa-sign-out-alt"></i>
                        退出登录
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- 导航栏JavaScript -->
<script>
function toggleMobileMenu() {
    const dropdown = document.getElementById('mobileDropdown');
    if (dropdown) {
        dropdown.classList.toggle('show');
    }
}

// 点击外部关闭移动端菜单
document.addEventListener('click', function(event) {
    const dropdown = document.getElementById('mobileDropdown');
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    
    if (dropdown && menuToggle) {
        if (!menuToggle.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.remove('show');
        }
    }
});

// PC端用户菜单键盘导航支持
document.addEventListener('DOMContentLoaded', function() {
    const userTrigger = document.querySelector('.user-trigger');
    if (userTrigger) {
        userTrigger.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.click();
            }
        });
    }
});
</script>
