<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Angela 非劳务收入管道设计师</title>
    
    <!-- Apple Design System CSS -->
    <style>
        /* Apple Design System Variables */
        :root {
            /* Color System */
            --color-primary: #007AFF;
            --color-primary-dark: #0051D5;
            --color-primary-light: #4FA8FF;
            --color-success: #34C759;
            --color-error: #FF3B30;
            --color-warning: #FF9500;
            
            /* Text Colors */
            --color-text-primary: #1D1D1F;
            --color-text-secondary: #86868B;
            --color-text-tertiary: #C7C7CC;
            --color-text-inverse: #FFFFFF;
            
            /* Background Colors */
            --color-bg-primary: #FFFFFF;
            --color-bg-secondary: #F2F2F7;
            --color-bg-tertiary: #FAFAFA;
            --color-bg-elevated: rgba(255, 255, 255, 0.9);
            
            /* Gray Scale */
            --color-gray-50: #FAFAFA;
            --color-gray-100: #F5F5F7;
            --color-gray-200: #E5E5EA;
            --color-gray-300: #D1D1D6;
            --color-gray-400: #C7C7CC;
            --color-gray-500: #AEAEB2;
            --color-gray-600: #8E8E93;
            --color-gray-700: #636366;
            --color-gray-800: #48484A;
            --color-gray-900: #1C1C1E;
            
            /* Spacing Scale */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            --space-16: 64px;
            --space-20: 80px;
            --space-24: 96px;
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 50%;
            
            /* Typography */
            --font-large-title: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-title-1: 700 34px/41px var(--font-large-title);
            --font-title-2: 700 28px/34px var(--font-large-title);
            --font-title-3: 600 22px/28px var(--font-large-title);
            --font-headline: 600 17px/22px var(--font-large-title);
            --font-body: 400 17px/22px var(--font-large-title);
            --font-callout: 400 16px/21px var(--font-large-title);
            --font-subhead: 400 15px/20px var(--font-large-title);
            --font-footnote: 400 13px/18px var(--font-large-title);
            --font-caption-1: 400 12px/16px var(--font-large-title);
            --font-caption-2: 400 11px/13px var(--font-large-title);
            
            /* Transitions */
            --transition-fast: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
            
            /* Z-Index Scale */
            --z-base: 0;
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
            --z-toast: 1080;
        }
        
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-large-title);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }
        
        /* Login Container */
        .login-container {
            background: var(--color-bg-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: var(--space-12);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: var(--space-10);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: var(--color-primary);
            border-radius: var(--radius-lg);
            margin: 0 auto var(--space-6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--color-text-inverse);
            font-weight: 700;
            box-shadow: var(--shadow-md);
        }
        
        .welcome-title {
            font: var(--font-title-2);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }
        
        .welcome-subtitle {
            font: var(--font-body);
            color: var(--color-text-secondary);
        }
        
        /* Form Styles */
        .login-form {
            margin-bottom: var(--space-8);
        }
        
        .form-group {
            margin-bottom: var(--space-6);
        }
        
        .form-label {
            display: block;
            font: var(--font-callout);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-4) var(--space-5);
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-md);
            font: var(--font-body);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: var(--transition-fast);
        }
        
        /* 修复输入框icon遮挡问题 */
        .input-group .form-input {
            padding-left: 50px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: var(--color-text-tertiary);
            pointer-events: none;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--color-text-tertiary);
        }
        
        /* Button Styles */
        .btn-primary {
            width: 100%;
            padding: var(--space-4) var(--space-6);
            background: var(--color-primary);
            color: var(--color-text-inverse);
            border: none;
            border-radius: var(--radius-md);
            font: var(--font-headline);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }
        
        /* Alert Messages */
        .alert {
            padding: var(--space-4) var(--space-5);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-6);
            font: var(--font-callout);
            border: 1px solid transparent;
        }
        
        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--color-error);
            border-color: rgba(255, 59, 48, 0.2);
        }
        
        .alert-success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--color-success);
            border-color: rgba(52, 199, 89, 0.2);
        }
        
        .alert-info {
            background: rgba(0, 122, 255, 0.1);
            color: var(--color-primary);
            border-color: rgba(0, 122, 255, 0.2);
        }
        

        
        /* Footer */
        .login-footer {
            text-align: center;
            color: var(--color-text-secondary);
            font: var(--font-footnote);
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-8);
                margin: var(--space-4);
            }
            
            .welcome-title {
                font: var(--font-title-3);
            }
        }
        
        /* Loading State */
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Focus visible for accessibility */
        .form-input:focus-visible,
        .btn-primary:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">A</div>
            <h1 class="welcome-title">欢迎回来</h1>
            <p class="welcome-subtitle">请登录您的账户以继续使用Angela</p>
        </div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else 'success' if category == 'success' else 'info' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        

        
        <!-- Login Form -->
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="phone" class="form-label">手机号</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form-input" 
                    placeholder="请输入手机号"
                    maxlength="11"
                    pattern="1[3-9]\d{9}"
                    required
                    autocomplete="tel"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="请输入密码"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn-primary">
                登录
            </button>
        </form>
        
        <!-- Footer -->
        <div class="login-footer">
            <p>Angela - 非劳务收入管道设计师</p>
            <p>© 2025 保留所有权利</p>
        </div>
    </div>
    
    <script>
        // 手机号格式化和验证
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            e.target.value = value;
        });
        
        // 表单提交时添加加载状态
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const submitBtn = e.target.querySelector('.btn-primary');
            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';
        });
        

    </script>
</body>
</html>
