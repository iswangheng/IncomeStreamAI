<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela AI正在思考中... - 智能分析进行中</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/apple-design-system.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, 
                var(--color-primary) 0%,
                var(--color-secondary) 50%, 
                var(--color-accent) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .thinking-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-8);
            text-align: center;
            position: relative;
        }

        .thinking-header {
            margin-bottom: var(--space-8);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .ai-icon {
            font-size: 4rem;
            color: white;
            margin-bottom: var(--space-4);
            animation: pulse 2s ease-in-out infinite;
        }

        .thinking-title {
            font-size: var(--text-4xl);
            font-weight: var(--font-bold);
            color: white;
            margin-bottom: var(--space-2);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .thinking-subtitle {
            font-size: var(--text-lg);
            color: rgba(255, 255, 255, 0.9);
            font-weight: var(--font-medium);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .process-steps {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-2xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: var(--space-8);
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .step-item {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-6);
            padding: var(--space-4);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            opacity: 0.5;
            position: relative;
            overflow: hidden;
        }

        .step-item.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .step-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: white;
            animation: slideDown 0.5s ease-out;
        }

        .step-item.completed {
            opacity: 0.8;
            background: rgba(52, 199, 89, 0.2);
            border-color: rgba(52, 199, 89, 0.3);
        }

        .step-icon {
            font-size: 1.5rem;
            color: white;
            margin-right: var(--space-4);
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .step-item.active .step-icon {
            background: rgba(255, 255, 255, 0.2);
            animation: bounce 0.6s ease-out;
        }

        .step-item.completed .step-icon {
            background: rgba(52, 199, 89, 0.3);
        }

        .step-text {
            flex: 1;
            text-align: left;
        }

        .step-title {
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
            color: white;
            margin-bottom: var(--space-1);
        }

        .step-description {
            font-size: var(--text-sm);
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: var(--space-6);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, white, rgba(255, 255, 255, 0.8));
            border-radius: 2px;
            width: 0%;
            transition: width 0.8s ease-out;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, white);
            animation: shimmer 2s ease-in-out infinite;
        }

        .estimated-time {
            margin-top: var(--space-4);
            font-size: var(--text-sm);
            color: rgba(255, 255, 255, 0.8);
            font-weight: var(--font-medium);
        }

        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes slideDown {
            from {
                transform: scaleY(0);
            }
            to {
                transform: scaleY(1);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                transform: translateX(-20px);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .thinking-container {
                padding: var(--space-4);
            }
            
            .thinking-title {
                font-size: var(--text-2xl);
            }
            
            .thinking-subtitle {
                font-size: var(--text-base);
            }
            
            .process-steps {
                padding: var(--space-4);
            }
            
            .step-item {
                flex-direction: column;
                text-align: center;
                margin-bottom: var(--space-4);
            }
            
            .step-icon {
                margin-right: 0;
                margin-bottom: var(--space-2);
            }
        }
    </style>
</head>
<body>
    <div class="thinking-container">
        <!-- 浮动装饰点 -->
        <div class="floating-dots" id="floatingDots"></div>

        <!-- 头部 -->
        <div class="thinking-header">
            <div class="ai-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="thinking-title">Angela AI正在思考中</h1>
            <p class="thinking-subtitle">正在深度分析您的项目信息，生成个性化收入路径方案...</p>
        </div>

        <!-- 处理步骤 -->
        <div class="process-steps">
            <div class="step-item" id="step1">
                <div class="step-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="step-text">
                    <div class="step-title">分析项目信息</div>
                    <div class="step-description">正在解析您的项目背景和目标设定</div>
                </div>
            </div>

            <div class="step-item" id="step2">
                <div class="step-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="step-text">
                    <div class="step-title">评估关键人物资源</div>
                    <div class="step-description">分析每位关键人物的资源和潜在贡献</div>
                </div>
            </div>

            <div class="step-item" id="step3">
                <div class="step-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="step-text">
                    <div class="step-title">匹配收入模式</div>
                    <div class="step-description">结合知识库寻找最适合的变现路径</div>
                </div>
            </div>

            <div class="step-item" id="step4">
                <div class="step-icon">
                    <i class="fas fa-route"></i>
                </div>
                <div class="step-text">
                    <div class="step-title">设计执行方案</div>
                    <div class="step-description">制定详细的实施步骤和时间规划</div>
                </div>
            </div>

            <div class="step-item" id="step5">
                <div class="step-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="step-text">
                    <div class="step-title">生成完整报告</div>
                    <div class="step-description">整合分析结果，生成个性化方案</div>
                </div>
            </div>

            <!-- 进度条 -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="estimated-time">
                <span id="analysisStatus">AI正在智能分析</span>：<span id="timeRemaining">准备中...</span>
            </div>
            
            <!-- 实时状态显示 -->
            <div class="real-time-status" style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 12px; backdrop-filter: blur(10px);">
                <div id="currentStep" style="font-size: 14px; color: rgba(255,255,255,0.8); margin-bottom: 10px;">
                    正在初始化分析引擎...
                </div>
                <div class="progress-detail" style="display: flex; justify-content: space-between; font-size: 12px; color: rgba(255,255,255,0.6);">
                    <span id="progressText">准备阶段</span>
                    <span id="progressPercent">0%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 思考过程步骤和时间配置 - 快速过渡到AI分析
        const steps = [
            { id: 'step1', duration: 200, title: '分析项目信息', desc: '正在解析您的项目背景和目标设定' },
            { id: 'step2', duration: 200, title: '评估关键人物资源', desc: '分析每位关键人物的资源和潜在贡献' },
            { id: 'step3', duration: 200, title: '匹配收入模式', desc: '结合知识库寻找最适合的变现路径' },
            { id: 'step4', duration: 200, title: '设计执行方案', desc: '制定详细的实施步骤和时间规划' },
            { id: 'step5', duration: 200, title: '生成完整报告', desc: '整合分析结果，生成个性化方案' }
        ];

        let currentStep = 0;
        let totalDuration = steps.reduce((sum, step) => sum + step.duration, 0); // 总共1秒
        let elapsed = 0;
        let startTime = Date.now();

        // 创建浮动装饰点
        function createFloatingDots() {
            const container = document.getElementById('floatingDots');
            for (let i = 0; i < 15; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 6 + 's';
                dot.style.animationDuration = (4 + Math.random() * 4) + 's';
                container.appendChild(dot);
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = (elapsed / totalDuration) * 100;
            document.getElementById('progressFill').style.width = Math.min(progress, 100) + '%';
            
            // 更新实时状态显示
            updateRealTimeStatus(progress);
        }
        
        // 更新实时状态显示
        function updateRealTimeStatus(progress) {
            const currentStepEl = document.getElementById('currentStep');
            const progressTextEl = document.getElementById('progressText');
            const progressPercentEl = document.getElementById('progressPercent');
            const analysisStatusEl = document.getElementById('analysisStatus');
            const timeRemainingEl = document.getElementById('timeRemaining');
            
            if (progress < 20) {
                currentStepEl.textContent = '正在收集项目基础信息和人物资源...';
                progressTextEl.textContent = '数据预处理';
                analysisStatusEl.textContent = 'AI正在初始化';
                timeRemainingEl.textContent = '数据准备中...';
            } else if (progress < 40) {
                currentStepEl.textContent = '正在分析关键人物的资源和需求匹配...';
                progressTextEl.textContent = '资源映射';
                analysisStatusEl.textContent = 'AI正在思考';
                timeRemainingEl.textContent = '分析人物资源...';
            } else if (progress < 60) {
                currentStepEl.textContent = '正在查询知识库，寻找最佳收入模式...';
                progressTextEl.textContent = '模式匹配';
                analysisStatusEl.textContent = 'AI正在决策';
                timeRemainingEl.textContent = '设计收入路径...';
            } else if (progress < 80) {
                currentStepEl.textContent = '正在制定具体执行步骤和风险评估...';
                progressTextEl.textContent = '方案设计';
                analysisStatusEl.textContent = 'AI正在规划';
                timeRemainingEl.textContent = '生成执行方案...';
            } else if (progress < 100) {
                currentStepEl.textContent = '正在整合分析结果，生成最终报告...';
                progressTextEl.textContent = '结果生成';
                analysisStatusEl.textContent = 'AI即将完成';
                timeRemainingEl.textContent = '准备展示结果...';
            } else {
                currentStepEl.textContent = '✅ 分析完成！正在跳转到结果页面...';
                progressTextEl.textContent = '分析完成';
                analysisStatusEl.textContent = '分析已完成';
                timeRemainingEl.textContent = '即将跳转...';
            }
            
            progressPercentEl.textContent = Math.round(progress) + '%';
        }

        // 激活步骤
        function activateStep(stepIndex) {
            // 完成之前的步骤
            for (let i = 0; i < stepIndex; i++) {
                const stepElement = document.getElementById(steps[i].id);
                stepElement.classList.add('completed');
                stepElement.classList.remove('active');
            }
            
            // 激活当前步骤
            if (stepIndex < steps.length) {
                const currentStepElement = document.getElementById(steps[stepIndex].id);
                currentStepElement.classList.add('active');
                currentStepElement.classList.remove('completed');
                
                // 更新步骤描述
                const description = currentStepElement.querySelector('.step-description');
                description.textContent = steps[stepIndex].desc;
            }
        }

        // 开始思考过程动画
        function startThinkingProcess() {
            let stepElapsed = 0;
            
            const timer = setInterval(() => {
                elapsed += 100;
                stepElapsed += 100;
                
                updateProgress();
                
                // 检查是否需要切换到下一步
                if (currentStep < steps.length && stepElapsed >= steps[currentStep].duration) {
                    currentStep++;
                    stepElapsed = 0;
                    if (currentStep < steps.length) {
                        activateStep(currentStep);
                    }
                }
                
                // 完成所有步骤后跳转
                if (elapsed >= totalDuration) {
                    clearInterval(timer);
                    // 完成最后一步
                    if (currentStep <= steps.length) {
                        for (let i = 0; i < steps.length; i++) {
                            document.getElementById(steps[i].id).classList.add('completed');
                            document.getElementById(steps[i].id).classList.remove('active');
                        }
                    }
                    
                    // 开始检查AI分析状态
                    setTimeout(() => {
                        checkAnalysisStatus();
                    }, 800);
                }
            }, 100);
        }

        // AI分析状态检查
        let analysisStarted = false;
        let checkCount = 0;
        
        function checkAnalysisStatus() {
            checkCount++;
            console.log(`Checking analysis status, attempt: ${checkCount}`);
            
            fetch('/check_analysis_status')
                .then(response => response.json())
                .then(data => {
                    console.log(`Analysis status response:`, data);
                    
                    if (data.status === 'completed') {
                        // 分析完成，跳转到结果页面
                        document.getElementById('currentStep').textContent = '✅ 分析完成！正在跳转...';
                        document.getElementById('analysisStatus').textContent = '分析已完成';
                        setTimeout(() => {
                            window.location.href = '/results';
                        }, 1000);
                    } else if (data.status === 'error') {
                        // 分析出错
                        document.getElementById('currentStep').textContent = '❌ 分析出错：' + data.message;
                        document.getElementById('analysisStatus').textContent = '分析出错';
                    } else if (data.status === 'processing') {
                        // 分析进行中，继续检查
                        const progress = data.progress || 50;
                        updateProgressDisplay(progress);
                        setTimeout(checkAnalysisStatus, 2000); // 2秒后再次检查
                    }
                })
                .catch(error => {
                    console.error('Analysis status check failed:', error);
                    setTimeout(checkAnalysisStatus, 3000); // 出错时3秒后重试
                });
        }
        
        function updateProgressDisplay(progress) {
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressPercent').textContent = Math.round(progress) + '%';
            
            // 根据进度更新状态文本
            if (progress < 30) {
                document.getElementById('currentStep').textContent = '正在初始化AI分析引擎...';
                document.getElementById('analysisStatus').textContent = 'AI正在启动';
            } else if (progress < 60) {
                document.getElementById('currentStep').textContent = '正在分析项目资源和人物关系...';
                document.getElementById('analysisStatus').textContent = 'AI正在思考';
            } else if (progress < 90) {
                document.getElementById('currentStep').textContent = '正在生成收入路径方案...';
                document.getElementById('analysisStatus').textContent = 'AI正在设计';
            } else {
                document.getElementById('currentStep').textContent = '正在整理分析结果...';
                document.getElementById('analysisStatus').textContent = 'AI即将完成';
            }
        }

        // 页面加载完成后开始
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingDots();
            activateStep(0); // 激活第一步
            startThinkingProcess();
        });
    </script>
</body>
</html>
