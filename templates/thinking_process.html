    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff41;
            font-family: 'Fira Code', 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Sci-Fi Background Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(0, 255, 65, 0.08) 0%, transparent 50%),
                linear-gradient(45deg, #000000 25%, #001100 25%, #001100 50%, #000000 50%, #000000 75%, #001100 75%),
                linear-gradient(180deg, #000000 0%, #002200 50%, #000500 100%);
            background-size: 300px 300px, 60px 60px, 100% 100%;
            animation: bg-shift 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        .matrix-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(0, 255, 65, 0.02) 50%, transparent 100%);
            animation: scan-sweep 12s linear infinite;
        }
        

        
        @keyframes bg-shift {
            0%, 100% {
                background-position: 0px 0px, 0px 0px, 0% 0%;
            }
            50% {
                background-position: 60px 60px, 30px 30px, 0% 0%;
            }
        }
        
        @keyframes scan-sweep {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* Main Container */
        .thinking-container {
            position: relative;
            z-index: 10 !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: transparent;
            pointer-events: auto;
        }
        
        /* Header */
        .ai-header {
            text-align: center;
            margin-bottom: 40px;
            animation: glow-pulse 2s ease-in-out infinite alternate;
            z-index: 15;
            position: relative;
        }
        
        .ai-title {
            font-size: 3.5rem;
            font-weight: 500;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .ai-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .brain-icon {
            font-size: 4rem;
            animation: brain-pulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 30px #00ff41;
        }
        
        /* Thinking Process Display */
        .thinking-display {
            width: 90%;
            max-width: 900px;
            height: 500px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(2px);
            z-index: 15;
        }
        
        .thinking-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: scan-line 3s linear infinite;
        }
        
        @keyframes scan-line {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* Terminal Header */
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff41;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f56;
        }
        
        .terminal-button:nth-child(2) {
            background: #ffbd2e;
        }
        
        .terminal-button:nth-child(3) {
            background: #27ca3f;
        }
        
        .terminal-title {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Thinking Content */
        .thinking-content {
            height: 400px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
            position: relative;
            z-index: 5;
        }
        
        .thinking-line {
            margin-bottom: 8px;
            opacity: 0;
            animation: type-in 0.5s ease-out forwards;
        }
        
        .thinking-line.system {
            color: #00ff41;
        }
        
        .thinking-line.process {
            color: #40ff40;
            margin-left: 20px;
        }
        
        .thinking-line.analysis {
            color: #80ff80;
            margin-left: 40px;
        }
        
        .thinking-line.conclusion {
            color: #00ff41;
            font-weight: 500;
            margin-left: 20px;
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes type-in {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        
        @keyframes glow-pulse {
            0% {
                text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            }
            100% {
                text-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41, 0 0 80px #00ff41;
            }
        }
        
        @keyframes brain-pulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.1);
                filter: brightness(1.3);
            }
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            border: 1px solid #00ff41;
            border-radius: 25px;
            z-index: 100;
            margin-bottom: 20px;
            max-width: 400px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff41;
            animation: pulse-dot 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .matrix-column {
                font-size: 8px;
                line-height: 1.0;
            }
            
            .ai-title {
                font-size: 2rem;
            }
            
            .ai-subtitle {
                font-size: 1rem;
            }
            
            .thinking-display {
                width: 95%;
                height: 350px;
                padding: 12px;
            }
            
            .thinking-content {
                height: 270px;
                font-size: 11px;
                line-height: 1.3;
            }
            
            .terminal-header {
                margin-bottom: 15px;
            }
            
            .terminal-title {
                font-size: 12px;
            }
            
            .status-bar {
                bottom: 10px;
                padding: 8px 16px;
            }
        }
        
        @media (max-width: 480px) {
            .matrix-column {
                font-size: 6px;
                line-height: 0.9;
            }
            
            .thinking-container {
                padding: 10px;
            }
            
            .ai-title {
                font-size: 1.5rem;
            }
            
            .ai-subtitle {
                font-size: 0.8rem;
            }
            
            .thinking-display {
                height: 300px;

            }
            
            .thinking-content {

                font-size: 10px;
            }
            
            .terminal-title {
                font-size: 10px;
            }
            
            .status-bar {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>

            { type: 'process', text: 'def analyze_project_data():', duration: 400 },
            { type: 'analysis', text: '# Ëß£ÊûêÈ°πÁõÆËÉåÊôØÂíåÊ†∏ÂøÉÈóÆÈ¢ò...', duration: 800 },
            { type: 'analysis', text: '# ËØÜÂà´ÂÖ≥ÈîÆÂà©ÁõäÁõ∏ÂÖ≥Êñπ...', duration: 700 },
            { type: 'analysis', text: '# Ê£ÄÊµãÊΩúÂú®ÂïÜ‰∏öÊú∫‰ºö...', duration: 600 },
            { type: 'process', text: 'def evaluate_key_persons():', duration: 400 },
            { type: 'analysis', text: '# ÂàÜÊûêÂÖ≥ÈîÆ‰∫∫Áâ©ËµÑÊ∫êÈÖçÁΩÆ...', duration: 900 },
            { type: 'analysis', text: '# ËØÑ‰º∞ËµÑÊ∫êÂåπÈÖçÂ∫¶ÂíåÂçèÂêåÊΩúÂäõ...', duration: 800 },
            { type: 'process', text: 'def search_income_patterns():', duration: 400 },
            { type: 'analysis', text: '# Êü•ËØ¢Áü•ËØÜÂ∫ì‰∏≠ÁöÑÊàêÂäüÊ°à‰æã...', duration: 1000 },
            { type: 'analysis', text: '# ÂåπÈÖçÈÄÇÂêàÁöÑÊî∂ÂÖ•Ê®°ÂºèÁ±ªÂûã...', duration: 900 },
            { type: 'analysis', text: '# ËØÜÂà´Ê†∏ÂøÉ‰ª∑ÂÄºÂàõÈÄ†Êú∫Âà∂...', duration: 700 },
            { type: 'process', text: 'def design_revenue_pipeline():', duration: 400 },
            { type: 'analysis', text: '# ËÆæËÆ°‰∏âÊñπÂèä‰ª•‰∏äÈó≠ÁéØÁªìÊûÑ...', duration: 1200 },
            { type: 'analysis', text: '# Âà∂ÂÆöÂÖ∑‰ΩìÊî∂ÂÖ•Ëß¶ÂèëÊú∫Âà∂...', duration: 800 },
            { type: 'analysis', text: '# ËÆæËÆ°MVPÈ™åËØÅÊñπÊ°à...', duration: 600 },
            { type: 'process', text: 'def generate_action_plan():', duration: 400 },
            { type: 'analysis', text: '# Âà∂ÂÆöËØ¶ÁªÜÊâßË°åÊ≠•È™§...', duration: 1000 },
            { type: 'analysis', text: '# ËÆæËÆ°È£éÈô©Èò≤ÊéßÊé™ÊñΩ...', duration: 700 },
            { type: 'analysis', text: '# ËØÑ‰º∞ËßÑÊ®°ÂåñÊâ©Â±ïÊΩúÂäõ...', duration: 600 }
        ];
        
        let currentStep = 0;
        let startTime = Date.now();
        let analysisStarted = false;
        let realAnalysisCompleted = false;
        
        function addThinkingLine(text, type) {
            const content = document.getElementById('thinkingContent');
            const line = document.createElement('div');
            line.className = `thinking-line ${type}`;
            line.textContent = text;
            content.appendChild(line);
            
            // Auto scroll to bottom
            content.scrollTop = content.scrollHeight;
            
            // Add cursor effect to last line
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            cursor.textContent = '‚ñà';
            line.appendChild(cursor);
            
            // Remove cursor from previous line
            const prevLines = content.querySelectorAll('.thinking-line');
            if (prevLines.length > 1) {
                const prevCursor = prevLines[prevLines.length - 2].querySelector('.cursor');
                if (prevCursor) {
                    prevCursor.remove();
                }
            }
        }
        
        function updateStatusDisplay(realProgress = null) {
            const simulationProgress = Math.min((currentStep / genericThinkingSteps.length) * 100, 100);
            const displayProgress = realProgress !== null ? realProgress : simulationProgress;
            
            document.getElementById('progressText').textContent = Math.round(displayProgress) + '%';
            
            if (displayProgress < 20) {
                document.getElementById('statusText').textContent = 'Ëß£ÊûêÈ°πÁõÆÊï∞ÊçÆ‰∏≠...';
            } else if (displayProgress < 40) {
                document.getElementById('statusText').textContent = 'ÂàÜÊûêÂÖ≥ÈîÆ‰∫∫Áâ©ËµÑÊ∫ê...';
            } else if (displayProgress < 60) {
                document.getElementById('statusText').textContent = 'ÂåπÈÖçÊî∂ÂÖ•Ê®°Âºè‰∏≠...';
            } else if (displayProgress < 80) {
                document.getElementById('statusText').textContent = 'ËÆæËÆ°Êî∂ÂÖ•ÁÆ°ÈÅì...';
            } else if (displayProgress < 100) {
                document.getElementById('statusText').textContent = 'ÁîüÊàêÂàÜÊûêÊä•Âëä...';
            } else {
                document.getElementById('statusText').textContent = 'ÂàÜÊûêÂÆåÊàêÔºÅ';
            }
        }
        
        function showGenericThinking() {
            if (currentStep < genericThinkingSteps.length && !realAnalysisCompleted) {
                const step = genericThinkingSteps[currentStep];
                
                addThinkingLine(step.text, step.type);
                updateStatusDisplay();
                currentStep++;
                
                // Continue showing thinking steps with variable timing
                setTimeout(showGenericThinking, step.duration);
            } else if (!realAnalysisCompleted) {
                // Generic steps finished, but real analysis not done yet
                // Show waiting messages
                addThinkingLine('# Ê∑±Â∫¶ÂàÜÊûê‰∏≠ÔºåËØ∑Á®çÂÄô...', 'analysis');
                setTimeout(showGenericThinking, 2000);
            }
        }
        
        // Real backend analysis polling with synchronized display
        function startRealAnalysisPolling() {
            let pollCount = 0;
            const maxPolls = 120; // Maximum 2 minutes polling
            
            function poll() {
                pollCount++;
                console.log(`Polling real analysis status, attempt: ${pollCount}`);
                
                fetch('/check_analysis_status')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Real analysis status:', data);
                        
                        if (data.status === 'completed' && data.redirect_url) {
                            // ÂêéÁ´ØÂàÜÊûêÂÆåÊàêÔºåÁ´ãÂç≥Â§ÑÁêÜË∑≥ËΩ¨

                            console.log('ÂàÜÊûêÂÆåÊàêÔºåÂáÜÂ§áË∑≥ËΩ¨Âà∞:', data.redirect_url);
                            
                            addThinkingLine('>>> ‚úÖ ÂàÜÊûêÂÆåÊàêÔºÅÊ£ÄÊµãÂà∞‰∏ì‰∏öÊî∂ÂÖ•ÁÆ°ÈÅìÊñπÊ°à', 'conclusion');
                            updateStatusDisplay(100);
                            
                            addThinkingLine('>>> üöÄ Ê≠£Âú®Ë∑≥ËΩ¨Âà∞ÁªìÊûúÈ°µÈù¢...', 'system');
                            console.log('ÊâßË°åË∑≥ËΩ¨...');
                            
                            // Áõ¥Êé•Ë∑≥ËΩ¨ÔºåÂáèÂ∞ëÂª∂Ëøü
                            setTimeout(() => {
                                window.location.href = data.redirect_url;
                            }, 1000);
                            
                        } else if (data.status === 'error') {
                            realAnalysisCompleted = true;
                            addThinkingLine('>>> ‚ùå ÂàÜÊûêËøáÁ®ãÈÅáÂà∞ÈóÆÈ¢ò', 'system');
                            addThinkingLine(`>>> Error: ${data.message || 'Êú™Áü•ÈîôËØØ'}`, 'system');
                            
                        } else if (data.status === 'processing') {
                            // Update progress if available
                            const progress = data.progress || Math.min(80 + (pollCount / maxPolls * 15), 95);
                            updateStatusDisplay(progress); // ÂÖÅËÆ∏ËøõÂ∫¶Âä®ÊÄÅÊõ¥Êñ∞Ôºå‰ΩÜ‰øùÊåÅÂêàÁêÜËåÉÂõ¥
                            
                            if (pollCount < maxPolls) {
                                setTimeout(poll, 800); // Êõ¥È¢ëÁπÅÁöÑËΩÆËØ¢ÔºåÂáèÂ∞ëÂª∂Ëøü
                            } else {
                                addThinkingLine('>>> ‚è∞ ÂàÜÊûêË∂ÖÊó∂ÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', 'system');
                                setTimeout(() => {
                                    window.location.href = '/results';
                                }, 2000);
                            }
                            
                        } else {
                            // Status is 'not_started' or other - trigger analysis start
                            if (pollCount < maxPolls) {

                            } else {
                                addThinkingLine('>>> ‚è∞ ËøûÊé•Ë∂ÖÊó∂ÔºåÊ≠£Âú®ÈáçËØï...', 'system');
                                setTimeout(() => {
                                    window.location.href = '/results';
                                }, 2000);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Polling error:', error);
                        if (pollCount < maxPolls) {
                            setTimeout(poll, 3000); // Longer delay on error
                        } else {
                            addThinkingLine('>>> ‚ö†Ô∏è ÁΩëÁªúËøûÊé•ÈóÆÈ¢òÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', 'system');
                            setTimeout(() => {

                        }

            }
            
            // Start polling immediately
            poll();
        }
        
        // Initialize everything with synchronized analysis
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing sci-fi background and thinking process...');
