<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela AIÊ≠£Âú®ÊÄùËÄÉ‰∏≠... - Matrix Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff41;
            font-family: 'Fira Code', 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Enhanced Matrix Rain Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000000 0%, #001100 50%, #000500 100%);
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .matrix-column {
            position: absolute;
            top: -100vh;
            writing-mode: vertical-lr;
            font-family: 'Matrix Code NFI', 'Courier New', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.2;
            letter-spacing: 0px;
            white-space: nowrap;
            animation: matrix-fall linear infinite;
            pointer-events: none;
        }
        
        .matrix-column.fast {
            animation-duration: 2s !important;
            font-size: 12px;
        }
        
        .matrix-column.slow {
            animation-duration: 8s !important;
            font-size: 16px;
        }
        
        .matrix-column.glitch {
            animation: matrix-fall linear infinite, matrix-glitch 0.5s ease-in-out infinite;
        }
        
        .matrix-char {
            display: block;
            transition: all 0.1s ease;
        }
        
        .matrix-char.bright {
            color: #ffffff;
            text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41, 0 0 40px #00ff41;
            font-weight: bold;
        }
        
        .matrix-char.normal {
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41, 0 0 15px #00ff41;
        }
        
        .matrix-char.dim {
            color: #008f11;
            text-shadow: 0 0 5px #008f11;
            opacity: 0.8;
        }
        
        .matrix-char.fade {
            color: #003311;
            text-shadow: 0 0 2px #003311;
            opacity: 0.4;
        }
        
        @keyframes matrix-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            3% {
                opacity: 1;
            }
            97% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        @keyframes matrix-glitch {
            0%, 100% {
                transform: translateX(0) translateY(var(--fall-y, 0));
                filter: blur(0px);
            }
            25% {
                transform: translateX(-2px) translateY(var(--fall-y, 0));
                filter: blur(1px);
            }
            50% {
                transform: translateX(2px) translateY(var(--fall-y, 0));
                filter: blur(0px);
            }
            75% {
                transform: translateX(-1px) translateY(var(--fall-y, 0));
                filter: blur(0.5px);
            }
        }
        
        /* Main Container */
        .thinking-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        
        /* Header */
        .ai-header {
            text-align: center;
            margin-bottom: 40px;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }
        
        .ai-title {
            font-size: 3.5rem;
            font-weight: 500;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .ai-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .brain-icon {
            font-size: 4rem;
            animation: brain-pulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 30px #00ff41;
        }
        
        /* Thinking Process Display */
        .thinking-display {
            width: 90%;
            max-width: 900px;
            height: 500px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.3);
        }
        
        .thinking-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: scan-line 3s linear infinite;
        }
        
        @keyframes scan-line {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* Terminal Header */
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff41;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f56;
        }
        
        .terminal-button:nth-child(2) {
            background: #ffbd2e;
        }
        
        .terminal-button:nth-child(3) {
            background: #27ca3f;
        }
        
        .terminal-title {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Thinking Content */
        .thinking-content {
            height: 400px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            z-index: 5;
        }
        
        .thinking-line {
            margin-bottom: 8px;
            opacity: 0;
            animation: type-in 0.5s ease-out forwards;
        }
        
        .thinking-line.system {
            color: #00ff41;
        }
        
        .thinking-line.process {
            color: #40ff40;
            margin-left: 20px;
        }
        
        .thinking-line.analysis {
            color: #80ff80;
            margin-left: 40px;
        }
        
        .thinking-line.conclusion {
            color: #00ff41;
            font-weight: 500;
            margin-left: 20px;
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes type-in {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        
        @keyframes glow-pulse {
            0% {
                text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            }
            100% {
                text-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41, 0 0 80px #00ff41;
            }
        }
        
        @keyframes brain-pulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.1);
                filter: brightness(1.3);
            }
        }
        
        /* Status Bar */
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            border: 1px solid #00ff41;
            border-radius: 25px;
            z-index: 20;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff41;
            animation: pulse-dot 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .ai-title {
                font-size: 2.5rem;
            }
            
            .thinking-display {
                width: 95%;
                height: 400px;
                padding: 15px;
            }
            
            .thinking-content {
                height: 320px;
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        // Enhanced Matrix Rain Effect
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            if (!matrixBg) {
                console.error('Matrix background element not found!');
                return;
            }
            
            // Extended character sets for more authentic Matrix look
            const matrixChars = [
                // Basic Latin numbers and letters
                '0123456789',
                'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                'abcdefghijklmnopqrstuvwxyz',
                // Katakana (Japanese characters like in the movie)
                '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥',
                // Special symbols
                '!@#$%^&*()_+-=[]{}|;:,.<>?',
                // Chinese characters related to income
                'ÈùûÂä≥Âä°Êî∂ÂÖ•ÁÆ°ÈÅìËÆæËÆ°ÂàÜÊûê',
                // Binary and hex
                '01',
                'ABCDEF'
            ].join('');
            
            console.log('Matrix rain initialized with', matrixChars.length, 'characters');
            
            function getRandomChar() {
                return matrixChars[Math.floor(Math.random() * matrixChars.length)];
            }
            
            function createColumn() {
                const column = document.createElement('div');
                
                // Randomize column properties
                const speed = Math.random();
                const columnLength = Math.floor(Math.random() * 25 + 15);
                const xPos = Math.random() * 100;
                const shouldGlitch = Math.random() < 0.15;
                
                // Set column classes and styles
                column.className = 'matrix-column' + 
                    (speed < 0.3 ? ' slow' : speed > 0.7 ? ' fast' : '') + 
                    (shouldGlitch ? ' glitch' : '');
                
                column.style.left = xPos + '%';
                column.style.animationDuration = (speed * 4 + 3) + 's';
                
                console.log('Creating column at', xPos + '%', 'with', columnLength, 'characters');
                
                // Create character spans with different brightness levels
                const chars = [];
                for (let i = 0; i < columnLength; i++) {
                    const span = document.createElement('span');
                    span.className = 'matrix-char';
                    span.textContent = getRandomChar();
                    
                    // Assign brightness classes (head is brightest, tail fades)
                    if (i < 3) {
                        span.classList.add('bright');
                    } else if (i < 8) {
                        span.classList.add('normal');
                    } else if (i < 15) {
                        span.classList.add('dim');
                    } else {
                        span.classList.add('fade');
                    }
                    
                    chars.push(span);
                    column.appendChild(span);
                }
                
                // Animate character changes during fall
                const changeInterval = setInterval(() => {
                    chars.forEach((char, index) => {
                        if (Math.random() < 0.1) { // 10% chance to change each character
                            char.textContent = getRandomChar();
                        }
                        
                        // Occasionally make characters flicker
                        if (Math.random() < 0.05 && index < 5) {
                            char.style.opacity = Math.random() < 0.5 ? '0.3' : '1';
                            setTimeout(() => {
                                char.style.opacity = '';
                            }, 100);
                        }
                    });
                }, 150);
                
                matrixBg.appendChild(column);
                console.log('Column added to DOM, total columns:', matrixBg.children.length);
                
                // Cleanup
                const duration = parseFloat(column.style.animationDuration) * 1000;
                setTimeout(() => {
                    clearInterval(changeInterval);
                    if (column.parentNode) {
                        column.parentNode.removeChild(column);
                    }
                }, duration);
            }
            
            // Create denser initial coverage
            const screenWidth = window.innerWidth;
            const columnsNeeded = Math.floor(screenWidth / 20); // One column every 20px
            
            for (let i = 0; i < columnsNeeded; i++) {
                setTimeout(createColumn, Math.random() * 3000);
            }
            
            // Continuously spawn new columns
            setInterval(() => {
                if (Math.random() < 0.8) { // 80% chance to create a column
                    createColumn();
                }
            }, 150);
            
            // Periodic cleanup of old columns
            setInterval(() => {
                const allColumns = matrixBg.querySelectorAll('.matrix-column');
                if (allColumns.length > columnsNeeded * 3) {
                    // Remove oldest columns if too many exist
                    for (let i = 0; i < 10 && i < allColumns.length; i++) {
                        if (allColumns[i].parentNode) {
                            allColumns[i].parentNode.removeChild(allColumns[i]);
                        }
                    }
                }
            }, 5000);
        }
        
        // AI Thinking Process with Real Backend Sync
        const genericThinkingSteps = [
            { type: 'system', text: '>>> ÂêØÂä® Angela AI Á•ûÁªèÁΩëÁªúÂàÜÊûêÂºïÊìé...', duration: 800 },
            { type: 'system', text: '>>> Âä†ËΩΩÈùûÂä≥Âä°Êî∂ÂÖ•Áü•ËØÜÂ∫ì... [‚úì]', duration: 600 },
            { type: 'system', text: '>>> ÂàùÂßãÂåñÈ°πÁõÆÂàÜÊûêÊ®°Âùó... [‚úì]', duration: 500 },
            { type: 'process', text: 'def analyze_project_data():', duration: 400 },
            { type: 'analysis', text: '# Ëß£ÊûêÈ°πÁõÆËÉåÊôØÂíåÊ†∏ÂøÉÈóÆÈ¢ò...', duration: 800 },
            { type: 'analysis', text: '# ËØÜÂà´ÂÖ≥ÈîÆÂà©ÁõäÁõ∏ÂÖ≥Êñπ...', duration: 700 },
            { type: 'analysis', text: '# Ê£ÄÊµãÊΩúÂú®ÂïÜ‰∏öÊú∫‰ºö...', duration: 600 },
            { type: 'process', text: 'def evaluate_key_persons():', duration: 400 },
            { type: 'analysis', text: '# ÂàÜÊûêÂÖ≥ÈîÆ‰∫∫Áâ©ËµÑÊ∫êÈÖçÁΩÆ...', duration: 900 },
            { type: 'analysis', text: '# ËØÑ‰º∞ËµÑÊ∫êÂåπÈÖçÂ∫¶ÂíåÂçèÂêåÊΩúÂäõ...', duration: 800 },
            { type: 'process', text: 'def search_income_patterns():', duration: 400 },
            { type: 'analysis', text: '# Êü•ËØ¢Áü•ËØÜÂ∫ì‰∏≠ÁöÑÊàêÂäüÊ°à‰æã...', duration: 1000 },
            { type: 'analysis', text: '# ÂåπÈÖçÈÄÇÂêàÁöÑÊî∂ÂÖ•Ê®°ÂºèÁ±ªÂûã...', duration: 900 },
            { type: 'analysis', text: '# ËØÜÂà´Ê†∏ÂøÉ‰ª∑ÂÄºÂàõÈÄ†Êú∫Âà∂...', duration: 700 },
            { type: 'process', text: 'def design_revenue_pipeline():', duration: 400 },
            { type: 'analysis', text: '# ËÆæËÆ°‰∏âÊñπÂèä‰ª•‰∏äÈó≠ÁéØÁªìÊûÑ...', duration: 1200 },
            { type: 'analysis', text: '# Âà∂ÂÆöÂÖ∑‰ΩìÊî∂ÂÖ•Ëß¶ÂèëÊú∫Âà∂...', duration: 800 },
            { type: 'analysis', text: '# ËÆæËÆ°MVPÈ™åËØÅÊñπÊ°à...', duration: 600 },
            { type: 'process', text: 'def generate_action_plan():', duration: 400 },
            { type: 'analysis', text: '# Âà∂ÂÆöËØ¶ÁªÜÊâßË°åÊ≠•È™§...', duration: 1000 },
            { type: 'analysis', text: '# ËÆæËÆ°È£éÈô©Èò≤ÊéßÊé™ÊñΩ...', duration: 700 },
            { type: 'analysis', text: '# ËØÑ‰º∞ËßÑÊ®°ÂåñÊâ©Â±ïÊΩúÂäõ...', duration: 600 }
        ];
        
        let currentStep = 0;
        let startTime = Date.now();
        let analysisStarted = false;
        let realAnalysisCompleted = false;
        
        function addThinkingLine(text, type) {
            const content = document.getElementById('thinkingContent');
            const line = document.createElement('div');
            line.className = `thinking-line ${type}`;
            line.textContent = text;
            content.appendChild(line);
            
            // Auto scroll to bottom
            content.scrollTop = content.scrollHeight;
            
            // Add cursor effect to last line
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            cursor.textContent = '‚ñà';
            line.appendChild(cursor);
            
            // Remove cursor from previous line
            const prevLines = content.querySelectorAll('.thinking-line');
            if (prevLines.length > 1) {
                const prevCursor = prevLines[prevLines.length - 2].querySelector('.cursor');
                if (prevCursor) {
                    prevCursor.remove();
                }
            }
        }
        
        function updateStatusDisplay(realProgress = null) {
            const simulationProgress = Math.min((currentStep / genericThinkingSteps.length) * 100, 100);
            const displayProgress = realProgress !== null ? realProgress : simulationProgress;
            
            document.getElementById('progressText').textContent = Math.round(displayProgress) + '%';
            
            if (displayProgress < 20) {
                document.getElementById('statusText').textContent = 'Ëß£ÊûêÈ°πÁõÆÊï∞ÊçÆ‰∏≠...';
            } else if (displayProgress < 40) {
                document.getElementById('statusText').textContent = 'ÂàÜÊûêÂÖ≥ÈîÆ‰∫∫Áâ©ËµÑÊ∫ê...';
            } else if (displayProgress < 60) {
                document.getElementById('statusText').textContent = 'ÂåπÈÖçÊî∂ÂÖ•Ê®°Âºè‰∏≠...';
            } else if (displayProgress < 80) {
                document.getElementById('statusText').textContent = 'ËÆæËÆ°Êî∂ÂÖ•ÁÆ°ÈÅì...';
            } else if (displayProgress < 100) {
                document.getElementById('statusText').textContent = 'ÁîüÊàêÂàÜÊûêÊä•Âëä...';
            } else {
                document.getElementById('statusText').textContent = 'ÂàÜÊûêÂÆåÊàêÔºÅ';
            }
        }
        
        function showGenericThinking() {
            if (currentStep < genericThinkingSteps.length && !realAnalysisCompleted) {
                const step = genericThinkingSteps[currentStep];
                
                addThinkingLine(step.text, step.type);
                updateStatusDisplay();
                currentStep++;
                
                // Continue showing thinking steps with variable timing
                setTimeout(showGenericThinking, step.duration);
            } else if (!realAnalysisCompleted) {
                // Generic steps finished, but real analysis not done yet
                // Show waiting messages
                addThinkingLine('# Ê∑±Â∫¶ÂàÜÊûê‰∏≠ÔºåËØ∑Á®çÂÄô...', 'analysis');
                setTimeout(showGenericThinking, 2000);
            }
        }
        
        // Real backend analysis polling with synchronized display
        function startRealAnalysisPolling() {
            let pollCount = 0;
            const maxPolls = 120; // Maximum 2 minutes polling
            
            function poll() {
                pollCount++;
                console.log(`Polling real analysis status, attempt: ${pollCount}`);
                
                fetch('/analysis_status')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Real analysis status:', data);
                        
                        if (data.status === 'completed' && data.redirect_url) {
                            // Á°Æ‰øùÊòæÁ§∫ÂÆåÊï¥ÁöÑÊÄùËÄÉËøáÁ®ãÂêéÊâçË∑≥ËΩ¨
                            if (currentStep >= genericThinkingSteps.length) {
                                realAnalysisCompleted = true;
                                addThinkingLine('>>> ‚úÖ ÂàÜÊûêÂÆåÊàêÔºÅÊ£ÄÊµãÂà∞‰∏ì‰∏öÊî∂ÂÖ•ÁÆ°ÈÅìÊñπÊ°à', 'conclusion');
                                addThinkingLine('>>> üéØ Ê≠£Âú®Êï¥ÂêàÊúÄÁªàÊä•Âëä...', 'system');
                                updateStatusDisplay(100);
                                
                                setTimeout(() => {
                                    addThinkingLine('>>> üöÄ Ë∑≥ËΩ¨Âà∞ÁªìÊûúÈ°µÈù¢...', 'system');
                                    setTimeout(() => {
                                        window.location.href = data.redirect_url;
                                    }, 1500);
                                }, 1000);
                            } else {
                                // ÁªßÁª≠ÊòæÁ§∫ÊÄùËÄÉËøáÁ®ã
                                setTimeout(poll, 1000);
                            }
                            
                        } else if (data.status === 'error') {
                            realAnalysisCompleted = true;
                            addThinkingLine('>>> ‚ùå ÂàÜÊûêËøáÁ®ãÈÅáÂà∞ÈóÆÈ¢ò', 'system');
                            addThinkingLine(`>>> Error: ${data.message || 'Êú™Áü•ÈîôËØØ'}`, 'system');
                            
                        } else if (data.status === 'processing') {
                            // Update progress if available
                            const progress = data.progress || (pollCount / maxPolls * 100);
                            updateStatusDisplay(Math.min(progress, 95)); // Cap at 95% until truly complete
                            
                            if (pollCount < maxPolls) {
                                setTimeout(poll, 1500); // Poll every 1.5 seconds for real analysis
                            } else {
                                addThinkingLine('>>> ‚è∞ ÂàÜÊûêË∂ÖÊó∂ÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', 'system');
                                setTimeout(() => {
                                    window.location.href = '/results';
                                }, 2000);
                            }
                            
                        } else {
                            // Status is 'not_started' or other - trigger analysis start
                            if (pollCount < maxPolls) {
                                setTimeout(poll, 1000);
                            } else {
